{% extends 'admin/dashboard.html' %}
{% load static %}

{% block title %}
<title>Create Admin | Admin Management</title>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
                <div class="card-body">
                    <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
                        <div class="mb-3 mb-sm-0">
                            <h5 class="card-title fw-semibold">Create New Admin</h5>
                        </div>
                    </div>

                    <form method="POST" enctype="multipart/form-data" action="{% url 'admins_create' %}">
                        {% csrf_token %}

                        <!-- Email field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                        </div>

                        <!-- User Name field -->
                        <div class="mb-3">
                            <label for="user_name" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter user name" required>
                        </div>

                        <!-- Password field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        </div>

                        <!-- Profile Image field -->
                        <div class="mb-3">
                            <label for="profile_img" class="form-label">Profile Image</label>
                            <div class="mb-3">
                                <img id="logo-preview" src="#" alt="Image Preview" style="display:none; max-width: 150px; max-height: 150px; margin-top: 10px;" />
                            </div>
                            <input type="file" class="form-control" id="logo" name="profile_img" onchange="previewImage(event)">
                        </div>

                        <!-- Submit and Cancel buttons -->
                        <button type="submit" class="btn btn-warning">Submit</button>
                        <a href="{% url 'admins_list' %}" class="btn bg-secondary-subtle text-secondary ms-6">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
