{% extends 'admin/dashboard.html' %}
{% load static %}

{% block title %}
<title>Change Password | Ringtone Shuffle!</title>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
                <div class="card-body">
                    <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
                        <div class="mb-3 mb-sm-0">
                            <h5 class="card-title fw-semibold">Change Password</h5>
                        </div>
                    </div>

                    <!-- Error message display -->
                    {% if messages %}
                    <ul class="text-danger">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}

                        <!-- Current Password Field -->
                        <div class="mb-3 position-relative">
                            <label for="current_password" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="current_password" name="current_password"
                                   placeholder="Enter Current Password" required>
                            <span toggle="#current_password" class="fa fa-fw fa-eye password-toggle position-absolute"
                                  style="right: 10px; top: 50%; margin-top: 15px; transform: translateY(-50%); cursor: pointer;"></span>
                        </div>

                        <!-- New Password Field -->
                        <div class="mb-3 position-relative">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password"
                                   placeholder="Enter New Password" required>
                            <span toggle="#new_password" class="fa fa-fw fa-eye password-toggle position-absolute"
                                  style="right: 10px; top: 50%; margin-top: 15px; transform: translateY(-50%); cursor: pointer;"></span>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="mb-3 position-relative">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                   placeholder="Confirm New Password" required>
                            <span toggle="#confirm_password" class="fa fa-fw fa-eye password-toggle position-absolute"
                                  style="right: 10px; top: 50%; margin-top: 15px; transform: translateY(-50%); cursor: pointer;"></span>
                        </div>

                        <button type="submit" class="btn btn-warning">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript to toggle password visibility
    document.querySelectorAll('.password-toggle').forEach(function (toggleIcon) {
        toggleIcon.addEventListener('click', function () {
            let input = document.querySelector(this.getAttribute('toggle'));
            if (input.type === 'password') {
                input.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });
    });
</script>
{% endblock %}
